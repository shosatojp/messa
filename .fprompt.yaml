config:
  ssh:
    appearance: { fg: white, bg: blue }
  path:
    appearance: { fg: 253, bg: 238 }
  userhost:
    appearance: { fg: white, bg: teal }
  time:
    appearance: { fg: white, bg: 26 }
  git:
    appearance: { fg: white, bg: pink }
    count_unpushed: true
    show_status: true
  kube:
    appearance: { fg: white, bg: deep_purple }
    icon: 'ðŸ•¸ '
  prompt:
    ok:
      appearance: { fg: white, bg: 238 }
    error:
      appearance: { fg: white, bg: pink }

